<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stemmen - MYOR</title>
  <!-- Core CSS -->
  <link rel="stylesheet" href="../../src/css/reset.css" />
  <link rel="stylesheet" href="../../src/css/base.css" />
  <link rel="stylesheet" href="../../src/css/components.css" />
  <!-- Pages CSS -->
  <link rel="stylesheet" href="../../src/css/pages/battle/stemmen.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- JS -->
  <script src="../../src/js/main.js" defer></script>
  <script src="../../service-worker.js"></script>
  <!-- Manifest -->
  <link rel="manifest" href="../../manifest.webmanifest" />
</head>

<body>
  <!-- Content -->
  <main id="stemmen">
    <h1>Stemmen</h1><br>
    <form id="stem-form">
      <input type="radio" name="stem" value="1"> <label for="1">1</label><br>
      <input type="radio" name="stem" value="2"> <label for="2">2</label><br>
      <input type="radio" name="stem" value="3"> <label for="3">3</label><br><br>
      <button type="submit" name="stemSubmit" id="submit" value="Submit">
        Stemmen
      </button>
    </form>
  </main>
  <script>
    // Set cookie
    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
      var expires = "expires=" + d.toGMTString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    // Set cookie value
    setCookie("username", 1, 30);

    // Get cookie
    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(";");
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == " ") {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    // Check cookie
    function checkCookie() {
      var user = getCookie("username");
      if (user != 1) {
        alert("Welcome again " + user);
        setCookie("username", 1, 30);
      } else {
        setCookie("username", 2, 30);
      }
    }

    // Get form
    const stemForm = document.getElementById("stem-form");

    // Execute function on form submit
    stemForm.addEventListener("submit", stemmen);
    async function stemmen(event) {
      // Check cookie
      checkCookie();

      const cookieValue = document.cookie
        .split("; ")
        .find((row) => row.startsWith("username="))
        .split("=")[1];

      if (cookieValue == 2) {
        event.preventDefault();

        const stemValue = document.querySelector('input[name="stem"]:checked').value;

        // Post values as JSON data
        const result = await fetch("/api/stemmen/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            stemValue,
          }),
        }).then((res) => res.json());
        if (result.status === "ok") {
          console.log("Success");
          alert("Success");
        } else {
          alert(result.error);
        }
      } else {
        alert("User already voted");
      }
    }
  </script>
</body>

</html>
