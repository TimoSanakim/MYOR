<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYOR Battle - Create</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="../../src/css/reset.css" />
    <link rel="stylesheet" href="../../src/css/base.css" />
    <link rel="stylesheet" href="../../src/css/components.css" />
    <!-- Pages CSS -->
    <link rel="stylesheet" href="../../src/css/pages/battle/create.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- JS -->
    <script src="../../src/js/main.js" defer></script>
    <script src="../../service-worker.js"></script>
    <!-- Manifest -->
    <link rel="manifest" href="../../manifest.webmanifest" />
  </head>
  <body>
    <nav class="header">
      <img src="../../src/img/logos/logo_ikea.png" />
      <div id="burgermenu" class="">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <main id="menu">
      <div class="menucontainer">
        <ul>
          <li class="menu-option">
            <a href="#" class="menu-link">Challenge uitleg</a>
            <i class="fas fa-chevron-right arrow"></i>
          </li>
          <li class="menu-option">
            <a href="#" class="menu-link">Maak je kamer</a
            ><i class="fas fa-chevron-right arrow"></i>
          </li>
          <li class="menu-option">
            <a href="#" class="menu-link">Uitloggen</a
            ><i class="fas fa-chevron-right arrow"></i>
          </li>
        </ul>
      </div>
    </main>
    <main id="create">
      <div class="flex-container">
        <h1>Kamer maken - Battle</h1>
        <div class="timer">
          <i class="far fa-clock"></i><span id="timer">10:00</span>
        </div>
      </div>
      <div class="challenge-description">
        <h3>De challenge</h3>
        <p>
          Maak een moderne woonkamer waar de volgende producten verplicht in
          voor moeten komen:
        </p>
        <div class="products">
          <div class="content-box required-item">
            <img src="../../src/img/assets/products/bank-1.png" alt="Bank 1" />
          </div>
          <div class="content-box required-item">
            <img src="../../src/img/assets/products/bank-2.png" alt="Bank 2" />
          </div>
          <div class="content-box required-item">
            <img src="../../src/img/assets/products/bank-3.png" alt="Bank 3" />
          </div>
          <div class="content-box required-item">
            <img src="../../src/img/assets/products/bank-4.png" alt="Bank 4" />
          </div>
        </div>
      </div>
      <div class="room">
        <div class="controls">
          <ul>
            <li><i class="fas fa-redo"></i></li>
            <li><i class="fas fa-undo"></i></li>
            <li><i class="fas fa-search-plus"></i></li>
            <li><i class="fas fa-search-minus"></i></li>
          </ul>
        </div>
      </div>
      <div class="flex-container">
        <!-- Products -->
        <div class="product-description">
          <h3>Producten</h3>
          <span>Banken <i class="fas fa-chevron-down"></i></span>
        </div>
        <!-- Search -->
        <div class="content-box search-bar">
          <form action="">
            <input type="text" placeholder="Zoeken naar producten.." />
            <button type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="products">
        <div class="content-box required-item">
          <img src="../../src/img/assets/products/bank-1.png" alt="Bank 1" />
        </div>
        <div class="content-box">
          <img src="../../src/img/assets/products/bank-2.png" alt="Bank 2" />
        </div>
        <div class="content-box">
          <img src="../../src/img/assets/products/bank-3.png" alt="Bank 3" />
        </div>
        <div class="content-box">
          <img src="../../src/img/assets/products/bank-4.png" alt="Bank 4" />
        </div>
        <div class="content-box">
          <img src="../../src/img/assets/products/bank-5.png" alt="Bank 5" />
        </div>
      </div>
      <a href="#" class="btn btn--blue">Kamer klaar!</a>
    </main>
  </body>
</html>
