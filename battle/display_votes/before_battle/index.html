<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Dashboard</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="../../../src/css/reset.css" />
    <link rel="stylesheet" href="../../../src/css/base.css" />
    <link rel="stylesheet" href="../../../src/css/components.css" />
    <!-- Pages CSS -->
    <link rel="stylesheet" href="../../../src/css/pages/battle/before_battle.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- JS -->
    <script src="../../../src/js/main.js" defer></script>
    <script src="../../../src/js/display_Koppla-Av/before_battle.js" defer></script>
    <script src="../../../service-worker.js"></script>
    <!-- Manifest -->
    <link rel="manifest" href="../../manifest.webmanifest" />

<body>
    <div class="container">
        <div class="slide fade">
            <div class="container">
                <h1>MYOR Battles</h1>
                <i class="far fa-clock clock"></i>
                <h1 class="waiting-timer">05:00</h1>
            </div>
        </div>
        
        <div class="slide fade">
            <div class="corner-timer">
                <i class="far fa-clock"></i>
                <h1 class="waiting-timer">05:00</h1>
            </div> 

            <div class="container">    
                <div class="explain">
                    <img class="image" src="../../../src/img/logos/logo_myor.png">
                    <div class="text">
                        <h1>MYOR Battles</h1>
                        <p> Maak je eigen kamer in de Koppla av. 
                            Doe mee aan de make your own 
                            room battle
                        </p>
                    </div>      
                </div>
            </div>
        </div> 

        <div class="slide fade">
            <div class="container">
                <h1>MYOR Battles</h1>
                <div class="containers-players">
                    <div class="content-box">
                        <img id="person1image">
                        <h2 id="person1"></h2>
                        <p id="participate1"></p>
                    </div>
                    <div class="content-box">
                        <img id="person2image">
                        <h2 id="person2"></h2>
                        <p id="participate2"></p>
                    </div>
                    <div class="content-box">
                        <img id="person3image">
                        <h2 id="person3"></h2>
                        <p id="participate3"></p>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

</body>

</html>
