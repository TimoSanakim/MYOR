<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Dashboard</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="../../src/css/reset.css" />
    <link rel="stylesheet" href="../../src/css/base.css" />
    <link rel="stylesheet" href="../../src/css/components.css" />
    <!-- Pages CSS -->
    <link rel="stylesheet" href="../../src/css/pages/battle/display_votes.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- JS -->
    <script src="../../src/js/main.js" defer></script>
    <script src="../../src/js/draganddrop.js" defer></script>
    <script src="../../service-worker.js"></script>
    <!-- Manifest -->
    <link rel="manifest" href="../../manifest.webmanifest" />
</head>

<body>
    <div class="textContainer">
        <h2>Stem op je favoriete kamer in de IKEA app.</h2>
    </div>
    <div class="cardContainer">
        <div class="room1 card">
            <p>Kamer 1</p>
            <progress max="20" value="13" class="room1"></progress>
        </div>
        <div class="room2 card">
            <p>Kamer 2</p>
            <progress max="20" value="17" class="room2"></progress>
        </div>
        <div class="room3 card">
            <p>Kamer 3</p>
            <progress max="20" value="15" class="room3"></progress>
        </div>
    </div>

</body>

</html>
