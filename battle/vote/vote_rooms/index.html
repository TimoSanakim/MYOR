<body>
    <div class="parent">
        <div class="tophalf">
            <div class="container-user">
                <img id="image-user" class="profile-pic" src="">
                <h2 id="name-user"></h2>

        </div>

            <div class="container-buttons">
                <div class="radio-toolbar">
                    <input type="radio" id="radio1" name="radionumber" value="1">

                    <input type="radio" id="radio2" name="radionumber" value="2">

        </div>

    <script>
        document.getElementById("radio1").addEventListener("click", person1)
        document.getElementById("radio2").addEventListener("click", person2)
        document.getElementById("radio3").addEventListener("click", person3)
        let seconds = 16;
        let roomnumber = 0;
        window.onload = () => {
  

    setInterval(function() {
        console.log("roomnumber: "+roomnumber)
        console.log("seconds: "+seconds)

    seconds--;
    if (seconds < 0) {
      seconds = 15;

    }
    if(seconds==5){
        person3();
    }
    if(seconds==10){
       person2();
    }
    
    if(seconds>=15){
       person1();
    }
  }, 1000);
}
    
function radiobuttons() { 
            if(document.getElementById('radio1').checked) {  
                seconds= 16;
            }
            else if(document.getElementById('radio2').checked) {
                roomnumber = 2;
                seconds= 11;
            }
            else if(document.getElementById('radio3').checked) {
                seconds= 6;
            }
        }


function person1() {
    roomnumber = 1;

        document.getElementById("image-room").src = "../../../src/img/assets/chair_room.png";
