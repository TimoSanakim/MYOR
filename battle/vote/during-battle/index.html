<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Dashboard</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="../../../src/css/reset.css" />
    <link rel="stylesheet" href="../../../src/css/base.css" />
    <link rel="stylesheet" href="../../../src/css/components.css" />
    <!-- Pages CSS -->
    <link rel="stylesheet" href="../../../src/css/pages/battle/during_battle.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- JS -->
    <script src="../../../src/js/main.js" defer></script>
    <script src="../../../src/js/during_battle.js" defer></script>
    <script src="../../../service-worker.js"></script>
    <!-- Manifest -->
    <link rel="manifest" href="../../manifest.webmanifest" />
</head>

<body>
    <div class="corner-timer">
        <i class="far fa-clock"></i>
        <h1 id="watching-timer"></h1>
    </div>
    <div class="slide fade">
        <div class="containers-players">
            <img id="person1image">
            <div class="container-text">
                <h1 id="person1"></h1>
                <p id="participant1"></p>
            </div>
        </div>
        <img class="roomimage" id="room1">
    </div>
    <div class="slide fade">
        <div class="containers-players">
            <img id="person2image">
            <div class="container-text">
                <h1 id="person2"></h1>
                <p id="participant2"></p>
            </div>
        </div>
        <img class="roomimage" id="room2">
    </div>
    <div class="slide fade">
        <div class="containers-players">
            <img id="person3image">
            <div class="container-text">
                <h1 id="person3"></h1>
                <p id="participant3"></p>
            </div>
        </div>
        <img class="roomimage" id="room3">
    </div>
</body>

</html>
