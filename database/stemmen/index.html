            <button type="submit" name="kamers" id="submit" value="Submit">Submit</button>

    <script>
        //set a cookie
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        //setting cookie value
        setCookie("username", 1, 30);

        //get a cookie
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        //check the cookie
        function checkCookie() {
            var user = getCookie("username");
            if (user != 1) {
                alert("Welcome again " + user);
                setCookie("username", 1, 30);
            } else {
                setCookie("username", 2, 30);
            }
        }



        // get the form 
        const form = document.getElementById("kamer-form");

        // Execute function on form submit
        form.addEventListener("submit", kamerMaken);
        async function kamerMaken(event) {

            // calling setcookie function
            checkCookie()


            const cookieValue = document.cookie
                .split('; ')
                .find(row => row.startsWith('username='))
                .split('=')[1];


            if (cookieValue == 2) {

                event.preventDefault();

                const kamernaam = document.getElementById("kamernaam").value;
                const nummer = document.getElementById("nummer").value;


                // Post values as JSON data
                const result = await fetch("/api/kamers/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        kamernaam,
                        nummer,

                    }),

                }).then((res) => res.json());
                if (result.status === "ok") {

                    console.log("Success");

                    alert("Success");

                } else {

                    alert(result.error);

                }
            } else {
                alert("poop");
            }
        }
    </script>
