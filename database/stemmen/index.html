<body>
    <!-- Nav -->
    <nav class="header">
        <a href="../home/"><img src="../src/img/logos/logo_ikea.png" /></a>
        <div id="burgermenu" class="">
            <span></span>

    <!-- Overlay -->
    <div id="menu">
        <div class="menucontainer">
            <ul>
                <li class="menu-option">
                    <a href="#" class="menu-link">Ontwerpen</a><i class="fas fa-chevron-right arrow"></i>

        </div>
    </div>
    <!-- Content -->
    <main id="stemmen">

        <form id="kamer-form">
            <input type="text" id="kamernaam" name="kamernaam">
            <input type="number" id="nummer" name="nummer">
            <button type="submit" name="kamers" id="submit" value="Submit">Submit</button>

        </form>

    </main>

    <script>
        const form = document.getElementById("kamer-form");

        // Execute function on form submit

        form.addEventListener("submit", kamerMaken);

        async function kamerMaken(event) {

            event.preventDefault();

            const kamernaam = document.getElementById("kamernaam").value;

            const nummer = document.getElementById("nummer").value;

            // Post values as JSON data

            const result = await fetch("/api/kamers/", {

                method: "POST",

                headers: {

                    "Content-Type": "application/json",

                },

                body: JSON.stringify({

                    kamernaam,

                    nummer,

                }),

            }).then((res) => res.json());





        }
    </script>
</body>
